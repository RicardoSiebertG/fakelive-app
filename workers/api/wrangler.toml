name = "fakelive-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Observability configuration
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "fakelive-app"
database_id = "05d178e0-28ca-4894-adc5-cf5d5278d44b"

# Environment Variables (set secrets via GitHub Actions or wrangler secret put)
[vars]
BETTER_AUTH_URL = "https://api.fakelive.app"
PAYPAL_MODE = "production" # or "sandbox" for testing

# Production environment
[env.production]
vars = { BETTER_AUTH_URL = "https://api.fakelive.app" }

# Development environment
[env.development]
vars = { BETTER_AUTH_URL = "http://localhost:8787" }
